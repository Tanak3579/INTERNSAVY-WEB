<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="Wstyles.css">
</head>
<body>
  <div class="container">
    <h1>Weather Information</h1>
    <div class="form">
      <label for="country-input">Enter a country:</label>
      <input type="text" id="country-input" placeholder="Country">
      <button id="get-weather-button">Get Weather</button>
    </div>
    <div class="weather-info" id="weather-info">
      <!-- Weather information will appear here -->
    </div>
  </div>

  <script src="Wscript.js"></script>
</body>
</html>
